<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Tundefemi Water Rafting</title>
    <meta
      name="description"
      content="Contact Tundefemi Water Rafting for questions or reservations. We are located in Riggins, Idaho."
    />
    <meta name="author" content="Akanbi Oluwafemi Andrew" />
    <link rel="stylesheet" href="styles/rafting.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.jpg" alt="Rafting site logo" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="company-heading">
        <h1>Contact Us</h1>
        <h2>White Water Rafting Company</h2>
        <p>
          123 Main River Street<br />
          Keckis, California<br />
          +1 114-555-1299<br />
          info@whitewater.com
        </p>
      </section>

      <div class="contact-grid">
        <section class="map-container">
          <h3>Map</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3151.835434509374!2d-122.4194155!3d37.7749295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1614123456789"
            width="100%"
            height="400"
            loading="lazy"
          ></iframe>
        </section>
        <section class="form-container">
          <form action="#" method="post">
            <div class="form-item">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
              />
            </div>
            <div class="form-item">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
              />
            </div>
            <div class="form-item">
              <div class="purpose">
                <p>Purpose of Message</p>
                <div class="pm-options">
                  <label
                    ><input type="radio" name="purpose" value="general" />
                    General Inquiry</label
                  >
                  <label
                    ><input type="radio" name="purpose" value="reservation" />
                    Reservation</label
                  >
                  <label
                    ><input type="radio" name="purpose" value="suggestion" />
                    Suggestion</label
                  >
                </div>
              </div>
            </div>
            <div class="form-item">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Type here"
              ></textarea>
            </div>
            <div class="form-item checkbox-item">
              <input type="checkbox" id="subscribe" name="subscribe" />
              <label for="subscribe"
                >Please subscribe me to the monthly newsletter</label
              >
            </div>
            <button type="submit" class="submit-btn">Get in Touch!</button>
          </form>
        </section>
      </div>

      <section class="employee-section">
        <h2>We Are Here to Serve You</h2>
        <div class="employee-grid">
          <figure>
            <img src="images/employee1.jpg" alt="CEO" />
            <figcaption>Ife Dele - Founder</figcaption>
          </figure>
          <figure>
            <img src="images/employee2.jpg" alt="Guide" />
            <figcaption>Rotimi Andrew - Lead Guide</figcaption>
          </figure>
          <figure>
            <img src="images/employee3.jpg" alt="Support" />
            <figcaption>Iyabo Ade - Customer Success</figcaption>
          </figure>
        </div>
      </section>
    </main>

    <footer>
      <p>Â© 2026 Tundefemi Water Rafting | Tunde Femi</p>
      <nav class="socialmedia">
        <a href="#"><img src="images/facebook.svg" alt="Facebook" /></a>
        <a href="#"><img src="images/linkedin.svg" alt="LinkedIn" /></a>
        <a href="#"><img src="images/instagram.svg" alt="Instagram" /></a>
      </nav>
    </footer>
  </body>
</html>
